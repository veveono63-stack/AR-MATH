<!DOCTYPE html>
<html>
  <head>
    <title>Math-Quest AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker AR -->
      <a-marker preset="hiro">
        <!-- Objek 3D: angka 3 -->
        <a-text value="2 + 1 = ?" color="blue" position="0 0.5 0" scale="2 2 2"></a-text>
        <!-- Kubus sebagai hiasan -->
        <a-box position="0 0 0" material="color: yellow;" scale="0.5 0.5 0.5"></a-box>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
